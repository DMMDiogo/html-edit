<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
  </head>

  <body>
    <div class="wrapper">
      <h3 class="wrapper__title">Avatars</h3>
      <div class="wrapper__content">
        <div class="flex">
          <!-- Conteúdo aqui -->
          <div class="avatar avatar-sm">
            <img src="./assets/user.jpeg" />
          </div>
          <div class="avatar avatar-md">
            <img src="./assets/user.jpeg" />
          </div>
          <div class="avatar avatar-bg">
            <img src="./assets/user.jpeg" />
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <h3 class="wrapper__title">Buttons</h3>
      <div class="wrapper__content">
        <div class="flex">
          <!-- Conteúdo aqui -->
          <button class="button">
            <span class="material-symbols-outlined" id="icon"> bolt </span
            >Button
          </button>

          <button class="button btn-pressed">
            <span class="material-symbols-outlined" id="icon"> bolt </span
            >Button
          </button>
          <button class="button btn-hover">
            <span class="material-symbols-outlined" id="icon"> bolt </span
            >Button
          </button>
          <button class="button btn-disabled">
            <span class="material-symbols-outlined" id="icon"> bolt </span
            >Button
          </button>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <h3 class="wrapper__title">Inputs</h3>
      <div class="wrapper__content">
        <div class="flex">
          <!-- Conteúdo aqui -->
          <div class="input-fields">
            <label for="input">Field Label</label>
            <input type="text" name="input" placeholder="Placeholder" />
          </div>
          <div class="input-fields">
            <label for="input-focus">Field Label</label>
            <input type="text" name="input-focus" placeholder="Placeholder" />
          </div>
          <div class="input-fields">
            <label for="input-disabled">Field Label</label>
            <input
              type="text"
              name="input-disabled"
              placeholder="Placeholder"
            />
          </div>
          <div class="input-fields">
            <label for="input-error">Field Label</label>
            <input type="text" name="input-error" placeholder="Placeholder" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace();
  </script>
</html>
