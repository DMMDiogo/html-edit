<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .parent-div {
        width: 100%;
        height: 600px;
        display: flex;
        gap: 12px;
    }
    .first-column {
        display: block;
        background-color: rgb(239, 239, 239);
        width: 33%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 33%;
    }

    .second-column {
        display: flex;
        background-color: rgb(168, 162, 162);
        width: 33%;
        height: 100%;
        max-width: 33%;
    }

    .third-column {
        display: flex;
        background-color: rgb(84, 84, 84);
        width: 33%;
        height: 100%;
        max-width: 33%;
    }

    .first-column-row-one {
       
        width: 100%;
        height: 35%;
       
        
    }

    .rectangle-content {
        background-color: rgb(231, 52, 52);
        width: 100%;
        height: 100%;
        border-radius: 6px;
        background-image: url(./images/produto-proteina.webp);
        object-fit: cover;
        background-repeat: no-repeat;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        padding: 12px;
    }

    .rectangle-up-content {
        background-color: rgb(211, 174, 174);
        width: 100%;
        height: 100%;
        border-radius: 6px;
    }

    .first-column-row-two {
        background-color: rgb(237, 216, 216);
        width: 100%;
        height: 65%;
        display: flex;
        gap: 12px;
     
    }

    .small-card-content {
        aspect-ratio: 1/1;
        background-color: blue;
        border-radius: 6px;
    }

    .row-two-column-one {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        gap: 12px;
        
        
    }

    .row-two-column-two {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
       
        border-radius: 6px;
    }

</style>
<body>

    <div class="parent-div">
        <div class="first-column">
            <div class="first-column-row-one">
                <div class="rectangle-content">

                </div> 
            </div>
            <div class="first-column-row-two">
                <div class="row-two-column-one">
                    <div class="small-card-content"></div> 
                    <div class="small-card-content"></div> 
                </div>
                <div class="row-two-column-two">
                    <div class="rectangle-up-content"></div>
                 </div>
            </div>
        </div>
        <div class="second-column"></div>
        <div class="third-column"></div>
    </div>
    
</body>
</html>
