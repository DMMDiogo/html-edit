<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="maincard">
      <div class="top">
        <div class="logo-price">
          <img class="nike-logo" src="./assets/Nike-logo-png-white.png" />
          <p>150$</p>
        </div>
        <div class="title">Air Structure 1</div>
        <div class="description">
          From the Flymesh upper to the triple-density foam midsole, the Nike
          Air Zoom Structure 19 Men's Running Shoe offers plenty of support and
          the response you need for a smooth, stable ride that feels ultra fast.
        </div>
        <div class="air-div">
          <h1 class="air">AIR</h1>
        </div>

        <img src="./assets/nike19.png" />
      </div>
      <div class="bottom">
        <button>Buy</button>
        <h4>Men Running Shoes</h4>
      </div>
    </div>
  </body>
  <script>
    const maincard = document.querySelector(".maincard");
    const button = document.querySelector("button");

    button.addEventListener("click", function () {
      maincard.style.width = "450" + "px";
      maincard.style.height = "300" + "px";
    });
  </script>
</html>
